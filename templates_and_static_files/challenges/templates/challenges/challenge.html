<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month_name }} Challenge</title>
</head>
<body>
    <h1>{{ month_name|title }}'s Challenge</h1> <!-- filter -->
    {% if text_challenge is not None %}
        <h2>{{ text_challenge }}</h2> <!-- dynamic content, 키를 넣어줌 -->
    {% else %}
        <p>There is no challenge for this month yet!</p>
    {% endif %}
</body>
</html>
